<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Lista de Compras</title>
</head>
<body>
    <h1>Lista de Compras</h1>
    <form name="itensAdd">
        <input type="text" name="item">
        <input type="number" name="quantidade"/>
        <input type="submit"/>
        <button id="limpa">Limpar</button>
    </form>
    <ul>

    </ul>

    <script>
        
        var itens = [];
        var lista = document.getElementsByTagName("ul")[0];

        document.forms.itensAdd.addEventListener("submit", processaEnvio);
        document.getElementById("limpa").addEventListener("click", function apagarLista(){
            lista.innerHTML = "";
        });

        function processaEnvio(e){
            e.preventDefault();
            console.log("FormulÃ¡rio Enviado!");

            var item = document.forms.itensAdd.item.value;
            var quantidade = document.forms.itensAdd.quantidade.value;

            if(quantidade > 0){
                var novoItem = {"item": item, "quantidade": quantidade};
                itens.push(novoItem);

                var novoLi = document.createElement("li");
                novoLi.textContent = novoItem.item + " " + novoItem.quantidade;
                lista.appendChild(novoLi);
            }
            document.forms.itensAdd.reset();
            document.forms.itensAdd.item.focus();
        }
    
    </script>

</body>
</html>
